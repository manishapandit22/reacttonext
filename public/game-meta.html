<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details || Kraken</title>
    
    <!-- Basic meta tags -->
    <meta name="description" content="Explore this interactive game on Kraken Games">
    
    <!-- OpenGraph tags (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="Game Details">
    <meta property="og:description" content="Explore this interactive game on Kraken Games">
    <meta property="og:image" content="https://storage.googleapis.com/kraken-4aa67.appspot.com/website_media/public/images/Thmbnail.jpg">
    <meta property="og:url" content="https://qa.krakengames.quest/games">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Kraken Games">
    <meta property="og:locale" content="en_US">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Game Details">
    <meta name="twitter:description" content="Explore this interactive game on Kraken Games">
    <meta name="twitter:image" content="https://storage.googleapis.com/kraken-4aa67.appspot.com/website_media/public/images/Thmbnail.jpg">
    <meta name="twitter:site" content="@KrakenGames">
    <meta name="twitter:creator" content="@KrakenGames">
    
    <!-- Link to the actual page -->
    <link rel="canonical" href="https://qa.krakengames.quest/games">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .image-container {
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .button {
            display: inline-block;
            background-color: #4a90e2;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #357ab8;
        }
    </style>
    
    <!-- Script to update meta tags based on URL parameters -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title');
            const description = urlParams.get('description');
            const image = urlParams.get('image');
            const url = urlParams.get('url');
            
            // Update meta tags if parameters exist
            if (title) {
                document.title = title + ' || Kraken';
                document.querySelector('meta[property="og:title"]').setAttribute('content', title);
                document.querySelector('meta[name="twitter:title"]').setAttribute('content', title);
                document.querySelector('h1').textContent = title;
            }
            
            if (description) {
                document.querySelector('meta[name="description"]').setAttribute('content', description);
                document.querySelector('meta[property="og:description"]').setAttribute('content', description);
                document.querySelector('meta[name="twitter:description"]').setAttribute('content', description);
                document.querySelector('p').textContent = description;
            }
            
            if (image) {
                document.querySelector('meta[property="og:image"]').setAttribute('content', image);
                document.querySelector('meta[name="twitter:image"]').setAttribute('content', image);
                document.querySelector('img').setAttribute('src', image);
            }
            
            if (url) {
                document.querySelector('meta[property="og:url"]').setAttribute('content', url);
                document.querySelector('link[rel="canonical"]').setAttribute('href', url);
                document.querySelector('.button').setAttribute('href', url);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Game Details</h1>
        <p>Explore this interactive game on Kraken Games</p>
        <div class="image-container">
            <img src="https://storage.googleapis.com/kraken-4aa67.appspot.com/website_media/public/images/Thmbnail.jpg" alt="Game Preview">
        </div>
        <a href="https://qa.krakengames.quest/games" class="button">View Game</a>
    </div>
</body>
</html>
